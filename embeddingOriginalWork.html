<!DOCTYPE html>
<html lang="en">

    <title>Embedding Original Work</title>
</head>
<body>
    <h1>YouTube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S1eb4djGNOs?start=180;&autoplay=1"></iframe>

</br>
</br>
<h1>Object</h1>
